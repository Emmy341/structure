<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycs.css">
    <title>cal1</title>
</head>
<body>
    <div id="container">
        <input id="result">
        <button id="cancel" onclick="del()">C</button>
        <button id="percentage" onclick="inp('%')">%</button>
        <div id="delete" onclick="delet()">Del</div>
        <div id="div" onclick="inp('/')">/</div>
        <div id="seven" onclick="inp('7')">7</div>
        <div id="eight" onclick="inp('8')">8</div>
        <div id="nine" onclick="inp('9')">9</div>
        <div id="multi" onclick="inp('*')">*</div>
        <div id="four" onclick="inp('4')">4</div>
        <div id="five" onclick="inp('5')">5</div>
        <div id="six" onclick="inp('6')">6</div>
        <div id="subtract" onclick="inp('-')">-</div>
        <div id="one" onclick="inp('1')">1</div>
        <div id="two" onclick="inp('2')">2</div>
        <div id="three" onclick="inp('3')">3</div>
        <div id="plus" onclick="inp('+')">+</div>
        <div id="zero-two" onclick="inp('00')">00</div>
        <div id="zero" onclick="inp('0')">0</div>
        <div id="dot" onclick="inp('.')">.</div>
        <div id="equal" onclick="inp('=')">=</div>
    </div>
    
</body>
</html>
